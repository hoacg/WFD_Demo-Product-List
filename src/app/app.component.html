<h1>Quản lý sản phẩm</h1>

<button (click)="getProductList()">Cập nhật sản phẩm</button>

<p>Số lượng sản phẩm đã chọn: {{ buyItems }} </p>

<div class="container">


  <div class="row">
    <div class="col-4" *ngFor="let item of productList" style="padding-top: 10px;">
      <my-product [product]="item" (buyClick)="addToCart(item)"></my-product>
    </div>
  </div>

</div>
